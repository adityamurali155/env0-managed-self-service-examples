version: 1


deploy:
  steps:
    terraformInit:
      after:
        - terraform validate
    terraformApply:
      after:
        - apt update
        - apt install go
        - go install github.com/aquasecurity/tfsec/cmd/tfsec@latest
        - chmod 755 ./tfsec
        - export PATH=$(pwd):$PATH
        - ./tfsec .