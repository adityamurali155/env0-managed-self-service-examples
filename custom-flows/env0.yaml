version: 1


deploy:
  steps:
    terraformInit:
      after:
        - terraform validate
    terraformApply:
      after:
        - terraform output -json > tf_output.json
        - curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh  -o tfsec_install.sh
        - ./tfsec_install.sh
        - tfsec .