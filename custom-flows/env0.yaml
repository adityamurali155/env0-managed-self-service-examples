version: 1


deploy:
  steps:
    terraformInit:
      after:
        - terraform validate
    terraformApply:
      before:
        - /bin/bash -c "curl -sL 'https://github.com/aquasecurity/tfsec/releases/latest/download/tfsec-linux-amd64' -o tfsec"
        - /bin/bash -c "chmod 755 ./tfsec"
        - /bin/bash -c "./tfsec ."