version: 1


deploy:
  steps:
    terraformInit:
      after:
        - terraform validate
    terraformApply:
      after:
        - /bin/bash -c "yum update"
        - /bin/bash -c "curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash"
        - /bin/bash -c "chmod 755 ./tfsec"
        - /bin/bash -c "export PATH=$(pwd):$PATH"
        - /bin/bash -c "./tfsec ."